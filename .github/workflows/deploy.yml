name: Deploy React Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Vite app for production
      - name: Build Vite app
        run: npm run build

      # Deploy built files (dist/) to EC2
      - name: Upload dist folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "/var/www/singerlia-website/dist"

      # Restart Nginx on EC2
      - name: Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Fixing permissions..."
            sudo chown -R www-data:www-data /var/www/singerlia-website/dist
            sudo chmod -R 755 /var/www/singerlia-website/dist
            echo "Restarting Nginx..."
            sudo systemctl restart nginx
            echo "âœ… Deployment complete!"
