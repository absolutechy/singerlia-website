name: Deploy React Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "/var/www/singerlia-website/"
          overwrite: true
          debug: true

      - name: Post-deploy setup on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo "Cleaning and moving files..."
            sudo rm -rf /var/www/singerlia-website/dist/*
            sudo mv /var/www/singerlia-website/* /var/www/singerlia-website/dist/ 2>/dev/null || true
            sudo chown -R www-data:www-data /var/www/singerlia-website/dist
            sudo chmod -R 755 /var/www/singerlia-website/dist
            echo "Restarting Nginx..."
            sudo systemctl restart nginx
            echo "âœ… Deployment complete!"
