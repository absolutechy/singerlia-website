name: Deploy React Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (use LTS for stability)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the production bundle
      - name: Build Vite app
        run: npm run build

      # 5️⃣ Ensure EC2 has correct write access before copying
      - name: Prepare EC2 for deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Setting permissions for deployment..."
            sudo mkdir -p /var/www/singerlia-website/dist
            sudo chown -R $USER:www-data /var/www/singerlia-website
            sudo chmod -R 775 /var/www/singerlia-website

      # 6️⃣ Copy only the built files to the EC2 instance
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "/var/www/singerlia-website/dist"
          overwrite: true
          debug: true

      # 7️⃣ Fix ownership, restart Nginx, and confirm deployment
      - name: Post-deploy setup on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo "Applying correct permissions for Nginx..."
            sudo chown -R www-data:www-data /var/www/singerlia-website/dist
            sudo chmod -R 755 /var/www/singerlia-website/dist
            echo "Restarting Nginx..."
            sudo systemctl restart nginx
            echo "✅ Deployment complete and live!"
