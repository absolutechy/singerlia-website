name: Deploy React Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Ensure dist folder exists
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p /var/www/singerlia-website/dist
            sudo chown -R $USER:www-data /var/www/singerlia-website
            sudo chmod -R 775 /var/www/singerlia-website

      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*"
          target: "/var/www/singerlia-website/dist"
          overwrite: true
          strip_components: 1
          debug: true

      - name: Fix permissions and restart Nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/singerlia-website/dist
            sudo find /var/www/singerlia-website/dist -type d -exec chmod 755 {} \;
            sudo find /var/www/singerlia-website/dist -type f -exec chmod 644 {} \;
            sudo systemctl restart nginx
            echo "âœ… Deployment complete!"
